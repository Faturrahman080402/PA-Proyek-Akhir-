<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../CSS/home.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWnYSD0G_JeGPjX6m1CIjk_KI6nywBVgc"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <title>Peta dari Bandara Silangit ke Bandara Kualanamu</title>
  </head>

  <body>
    <header>
      <div class="header">
        <a href="home.html" class="logo">Wisata Silangit Kualanamu</a>
        <img src="" alt="" />
        <nav>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="log-in.html">Login</a></li>
            <li><a href="map.html">About Us</a></li>
          </ul>
        </nav>
        <div id="toggle" ondblclick="toggle()"></div>
        <script type="text/javascript">
          function toggle() {
            var sec = document.getElementById("sec");
            var nav = document.getElementById("navigation");
            sec.classList.toggle("active");
            nav.classList.toggle("active");
          }
        </script>
      </div>
    </header>
    <section>
      <img src="../CSS/bg.jpg" id="bg" />
      <img src="../CSS/moon.png" alt="" />
      <img src="../CSS/lake.png" id="lake" />
      <img src="../CSS/road.png" id="road" />
      <h2 id="text">TOBA</h2>
    </section>
    <script type="text/javascript">
      let bg = document.getElementById("bg");
      let moon = document.getElementById("moon");
      let lake = document.getElementById("lake");
      let road = document.getElementById("road");
      let text = document.getElementById("text");

      window.addEventListener("scroll", function () {
        var value = window.scrollY;

        bg.style.top = value * 0.5 + "px";
        lake.style.top = -value * 0.15 + "px";
        road.style.top = value * 0.15 + "px";
        moon.style.left = value * 0.5 + "px";
        text.style.bottom = value * 1 + "vh";
      });
    </script>
    <div id="navigation">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">service</a></li>
        <li><a href="">protoflio</a></li>
        <li><a href="">contact</a></li>
      </ul>
    </div>

    <br />
    <div class="h1">
      <h1>Temukan Tujuan Anda</h1>
    </div>
    <!--search bar-->
    <form action="../PHP/search.php" class="search-bar" method="get">
      <input type="text" placeholder="Cari Lokasi" name="q" />
      <button type="submit">
        <img src="../CSS/search.png" alt="" />
      </button>
    </form>

    <br />
    <div id="mapid">
      <script>
        function initMap() {
          // koordinat lokasi Bandara Silangit
          var silangit = {
            lat: 2.243784,
            lng: 98.991619,
          };
          // koordinat lokasi Bandara Kualanamu
          var kualanamu = {
            lat: 3.642381,
            lng: 98.885165,
          };
          // menampilkan peta pada elemen div dengan id "mapid"
          var map = new google.maps.Map(document.getElementById("mapid"), {
            center: silangit,
            zoom: 8,
          });
          // menambahkan marker untuk lokasi Bandara Silangit
          var markerSilangit = new google.maps.Marker({
            position: silangit,
            map: map,
            title: "Bandara Silangit",
          });
          // menambahkan marker untuk lokasi Bandara Kualanamu
          var markerKualanamu = new google.maps.Marker({
            position: kualanamu,
            map: map,
            title: "Bandara Kualanamu",
          });
        }
        // memanggil fungsi initMap saat halaman HTML selesai dimuat
        google.maps.event.addDomListener(window, "load", initMap);
      </script>
    </div>
    <script src="../JS/map.js"></script>
  </body>
</html>
